apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.apps.anker.facepunchdroid"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 29
        versionName "1.5.0"
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven {
        url  "http://dl.bintray.com/lukaville/maven"
        }
    maven {
        url "http://maven.rushorm.com"
    }

}



dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.commit451:PhotoView:1.2.4'
    compile 'com.mikhaellopez:circularprogressbar:1.1.0'
    compile 'com.android.support:design:23.2.1'
    compile 'com.koushikdutta.ion:ion:2.+'
    compile 'com.android.support:support-v4:23.2.1'
    compile 'com.nbsp:library:1.07'
    compile 'org.sufficientlysecure:donations:2.4'
    compile('com.mikepenz:materialdrawer:5.1.6@aar') {
        transitive = true
    }
    compile 'com.mikepenz:google-material-typeface:2.2.0.1.original@aar'
    compile 'biz.kasual:materialnumberpicker:1.2.0'
}

apply plugin: 'realm-android'
